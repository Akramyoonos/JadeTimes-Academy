<!DOCTYPE html>
<html>
  <head><meta charset="utf-8"></head>
  <body>
    <script>
      (function () {
        var repo = '/JadeTimes-Academy/';
        var l = window.location;
        // send the original path to index via ?p=
        var path = l.pathname.startsWith(repo) ? l.pathname.slice(repo.length) : l.pathname;
        var dest = repo + '?p=' + encodeURIComponent(path + l.search + l.hash);
        l.replace(dest);
      })();
    </script>
  </body>
</html>
